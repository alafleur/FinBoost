{{> base.html}}

<div style="margin: 32px 0; padding: 24px; background-color: #f8f9fa; border-radius: 8px;">
  <h2 style="margin: 0 0 16px 0; color: #1a202c; font-size: 20px; font-weight: 600;">
    {{title}}
  </h2>
  
  {{#if message}}
  <p style="margin: 0 0 16px 0; color: #4a5568; line-height: 1.5;">
    {{message}}
  </p>
  {{/if}}

  {{#if actionUrl}}
  <div style="margin: 24px 0;">
    <a href="{{actionUrl}}" 
       style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 6px; font-weight: 600;">
      {{actionText}}
    </a>
  </div>
  {{/if}}

  {{#if footer}}
  <p style="margin: 16px 0 0 0; color: #718096; font-size: 14px;">
    {{footer}}
  </p>
  {{/if}}
</div>
