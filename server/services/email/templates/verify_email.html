{{> base.html}}
<div class="h1">Verify your email</div>
<p class="p">Hi {{firstName}}, welcome to FinBoost!</p>
<p class="p">Click the button below to verify your email address and activate your account:</p>
<p class="p"><a class="btn" href="{{verifyUrl}}">Verify Email Address</a></p>
<p class="p">Or paste this link in your browser:</p>
<p class="p"><span class="code">{{verifyUrl}}</span></p>
<p class="muted">If you didn't create an account, you can safely ignore this email.</p>
